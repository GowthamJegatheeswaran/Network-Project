<!DOCTYPE html>
<html>
<head>
  <title>Linkzo Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="join-body">

  <!-- TOP HEADER -->
  <div class="join-header">
    <div class="join-brand">
      <span class="join-brand-dot"></span>
      <span class="join-brand-text">Linkzo Live</span>
    </div>
    <div class="join-header-right">Secure • HD • Real-time</div>
  </div>

  <!-- MAIN CARD -->
  <div class="join-wrapper">

  <!-- LEFT SIDE -->
  <div class="join-left">
      <img src="linkzo-logo.png" class="main-logo" alt="Linkzo Logo">
      <h2 class="join-title">Linkzo Live</h2>
      <p class="join-desc">
        The Future of Real-Time Connection
      </p>
  </div>

  <!-- RIGHT SIDE -->
  <div class="join-container join-card">

    <p class="tagline">The Future of Real-Time Connection</p>

    <div class="join-field">
      <input type="text" id="username" placeholder="Enter your name" required>
    </div>

    <div class="join-field">
      <input type="text" id="roomId" placeholder="Enter Room ID" autocomplete="off" required>
    </div>

    <button class="join-btn" onclick="joinRoom()">Join Linkzo Live</button>

    <p class="join-help">Share the Room ID with your team to connect instantly.</p>
    <p class="join-footer">Powered by WebRTC</p>
  </div>

<script>
function joinRoom() {
  const name = document.getElementById("username").value.trim();
  const room = document.getElementById("roomId").value.trim();

  if(name && room){
    localStorage.setItem("username", name);
    window.location.href = `meeting.html?room=${room}`;
  } else {
    alert("Please enter your name and room ID");
  }
}
</script>
</div> <!-- join-wrapper -->
</body>
</html>
