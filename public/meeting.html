<!DOCTYPE html>
<html>
<head>
    <title>Connectify Meeting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="meeting-body">

<header class="top-bar">
    <div class="left-header">
    <div class="brand">
        <img src="linkzo-logo.png" class="header-logo">
        <h2 class="app-title">Linkzo Live</h2>
    </div>
    <span id="room-display"></span>
</div>

    <div class="right-header">
    <div class="participant-badge">
        <i class="fa-solid fa-users"></i>
        <span id="participant-count">1</span>
    </div>
</div>
</header>

<div class="main-container">

    <!-- LEFT SIDE VIDEO AREA -->
    <div class="video-area">

        <!-- MAIN VIDEO DISPLAY -->
        <div class="main-video">

            <div id="mainVideoLabel" class="video-label"></div>

    <video id="mainVideo" autoplay playsinline muted></video>

    <!-- FULLSCREEN BUTTON -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
        â›¶
    </button>
    <button class="pip-btn" onclick="togglePiP()">ðŸ——</button>

</div>

        <!-- SMALL PARTICIPANT VIDEOS -->
        <div id="video-grid" class="video-strip"></div>

    </div>

    <!-- RIGHT SIDE CHAT PANEL -->
    <div id="chat-panel" class="chat-panel">

        <div class="participants-panel">

    <div class="participants-header">
    <span>Participants</span>
    <span id="participants-count-small"></span>
</div>

    <div id="participants-list" class="participants-list"></div>

</div>
        
       <div class="chat-header">
    <i class="fa-regular fa-comment-dots"></i>
    <span>Chat</span>
</div>

        <div id="messages" class="messages"></div>

        <div class="chat-input">
            <input type="text" id="chat-message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<!-- CONTROLS -->
<div class="controls">

    <button id="btnMute" class="control-btn" onclick="toggleMute()">
        <i class="fa-solid fa-microphone"></i>
    </button>

    <button id="btnVideo" class="control-btn" onclick="toggleVideo()">
        <i class="fa-solid fa-video"></i>
    </button>

    <button class="control-btn" onclick="toggleChat()">
        <i class="fa-regular fa-comment-dots"></i>
    </button>

    <button class="control-btn end-call" onclick="endCall()">
        <i class="fa-solid fa-phone"></i>
    </button>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
